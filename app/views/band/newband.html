{% extends "base.html" %}
{% block content %}
  <h1>Lisää yhtye palveluun</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/band">
    <div class="form-group">
      <label>Bändin nimi</label>
      <input type="text" name="bandname" class="form-control">
    </div>

            <div class="form-group">
      <label>Genre</label>
      <textarea name="genre" class="form-control"></textarea>
    </div>

        <div class="form-group">
      <label>Perustamisvuosi</label>
      <textarea name="established" class="form-control"></textarea>
    </div>

                <div class="form-group">
      <label>Kotikaupunki</label>
      <textarea name="homecity" class="form-control"></textarea>
    </div>

                <div class="form-group">
      <label>Maa</label>
      <textarea name="country" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
