{% extends "base.html" %}
{% block content %}
  <h1>Lisää yhtye palveluun</h1>

{% if errors %}
<!-- Näyetään jos puutteita lomakkeessa -->
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/band">
    <div class="form-group">
      <label>Bändin nimi</label>
      <input type="text" name="bandname" class="form-control" value="{{bands.bandname}}">
    </div>

            <div class="form-group">
      <label>Genre</label>
 <select class="form-control" name="genre[]" multiple="">
     {% for genres in genres %}
      <option value="{{genres.genreid}}">{{genres.name}}</option>
    {% endfor %}
  </select>
    </div>
        <div class="form-group">
      <label>Perustamisvuosi</label>
      <input type="text" name="established" class="form-control" value="{{bands.established}}">
    </div>
                <div class="form-group">
      <label>Kotikaupunki</label>
      <input type="text" name="homecity" class="form-control" value="{{bands.homecity}}">
    </div>
                <div class="form-group">
      <label>Maa</label>
      <input type="text" name="country" class="form-control" value="{{bands.country}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{bands.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
